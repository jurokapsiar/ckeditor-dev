<div id="editor"></div>

<script>
	CKEDITOR.replace( 'editor', {
        extraAllowedContent: 'span',
	    extraPlugins: 'spanwidget'
	} );

    CKEDITOR.plugins.add( 'spanwidget', {
        requires: 'widget',
        init: function ( editor )	{
            editor.widgets.add( 'spanwidget', {
                editables: {
                    content: {
                        selector: 'span'
                    }
                },
                upcast: function ( element ) {
                    return element.name == 'span';
                }
            } );
        }
    } );
</script>
